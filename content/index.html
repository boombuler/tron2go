<!DOCTYPE HTML>
<html>
    <head>
        <title>tron2go</title>
        <meta name="viewport" content="maximum-scale=1, initial-scale=1" />

        <link rel="stylesheet" type="text/css" href="style.css" />
        <link href='http://fonts.googleapis.com/css?family=Electrolize' rel='stylesheet' type='text/css'>

        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="jquery.hotkeys.js"></script>
        <script type="text/javascript" src="consts.js"></script>
        <script type="text/javascript" src="decoder.js"></script>
        <script type="text/javascript" src="game.js"></script>
    </head>

    <body>
        <div id="joingame-screen" class="screen">
            <div class="content">
                <form action="#" onsubmit="Tron.Game.doDefaultJoinGameAction(); return false;">
                    <label for="input-playername">Player Name:</label>
                    <input id="input-playername" name="name" type="text" autofocus="autofocus" />
                    <button id="button-joingame" type="button" onclick="Tron.Game.joinGame(0)">Join Game</button>
                    <div id="roomlist">
                        <span>Select Room:</span>
                        <ul></ul>
                    </div>
                    <button id="button-newroom" type="button" onclick="Tron.Game.createNewRoom()">Create Room</button>
                </form>
            </div>
        </div>
        <div id="game-screen" class="screen">
            <div class="content">
                <div id="players">
                    <ul></ul>
                    <div class="footer">
                        <button onclick="Tron.Game.logout()">Logout</button>
                    </div>
                </div>
                <canvas id="arena"></canvas>
                <object id="sudden-death" data="sudden_death.svg" type="image/svg+xml"></object>
                <div id="chat">
                    <div id="chatlog"></div>
                    <form action="#" onsubmit="false">
                        <input id="input-chatmsg" name="chatmsg" type="text" autofocus="autofocus"
                            autocomplete="off" placeholder="start broadcasting here" />
                        <button id="button-send-chatmsg" type="button">Transmit</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="wait-screen" class="screen">
            <div class="content">
                <div id="wait-message">
                </div>
            </div>
        </div>
        <div id="error-screen" class="screen">
            <div class="content">
                <div id="error-message">
                </div>
            </div>
        </div>
    </body>
</html>
